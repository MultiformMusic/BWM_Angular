<form [ngClass]="isValidatingCard ? 'loading' : '' ">
  <div class="group">
    <label>
      <span>Card Number</span>
      <div #cardNumber class="field"></div>
    </label>
    <label>
      <span>Expired Date</span>
      <div #cardExp class="field"></div>
    </label>
    <label>
      <span>CVC</span>
      <div #cardCvc class="field"></div>
    </label>
  </div>
  <div class="outcome">
    <div *ngIf="token" class="success alert alert-success">

        Card accepted successfully

    </div>
    <div *ngIf="error" class="error">
      {{error}}
    </div>
  </div>
  <button [disabled]="!isCardValid()" (click)="onSubmit()" type="button">Submit, you will be charged yet</button>
</form>
